[project]
name = "visualpath-extractors-base"
version = "0.1.0"
description = "Shared types and protocols for visualpath extractors"
requires-python = ">=3.10"
dependencies = [
    "visualpath",
    "numpy>=1.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/visualpath"]

[tool.uv.sources]
visualpath = { workspace = true }
