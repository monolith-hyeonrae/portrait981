[project]
name = "vpx-hand-gesture"
version = "0.1.0"
description = "Gesture detection analyzer (MediaPipe Hands)"
requires-python = ">=3.10"
dependencies = [
    "vpx-sdk",
    "mediapipe>=0.10.32",
]

[project.entry-points."visualpath.analyzers"]
"hand.gesture" = "vpx.hand_gesture:GestureAnalyzer"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vpx"]

[tool.uv.sources]
vpx-sdk = { workspace = true }
