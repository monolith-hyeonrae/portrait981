[project]
name = "vpx-head-pose"
version = "0.1.0"
description = "Head pose estimation analyzer (6DRepNet ONNX)"
requires-python = ">=3.10"
dependencies = [
    "vpx-sdk",
    "vpx-face-detect",
    "onnxruntime>=1.16.0",
]

[project.entry-points."visualpath.modules"]
"head.pose" = "vpx.head_pose:HeadPoseAnalyzer"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vpx"]

[tool.uv.sources]
vpx-sdk = { workspace = true }
vpx-face-detect = { workspace = true }
