[project]
name = "vpx-face-parse"
version = "0.1.0"
description = "Face parsing analyzer (BiSeNet)"
requires-python = ">=3.10"
dependencies = [
    "vpx-sdk",
    "vpx-face-detect",
    "numpy>=1.24",
    "opencv-python>=4.8",
]

[project.optional-dependencies]
onnx = ["onnxruntime>=1.16.0"]

[project.entry-points."visualpath.modules"]
"face.parse" = "vpx.face_parse:FaceParseAnalyzer"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vpx"]

[tool.uv.sources]
vpx-sdk = { workspace = true }
vpx-face-detect = { workspace = true }
