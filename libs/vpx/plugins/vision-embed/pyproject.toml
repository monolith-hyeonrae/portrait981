[project]
name = "vpx-vision-embed"
version = "0.2.0"
description = "Shot quality analyzer for portrait crop regions (blur, exposure, bokeh, composition, LAION aesthetic)"
requires-python = ">=3.10"
dependencies = [
    "vpx-sdk",
    "vpx-face-detect",
    "opencv-python",
]

[project.optional-dependencies]
aesthetic = [
    "torch>=2.0",
    "open-clip-torch>=2.24",
]

[project.entry-points."visualpath.modules"]
"shot.quality" = "vpx.vision_embed:ShotQualityAnalyzer"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vpx"]

[tool.uv.sources]
vpx-sdk = { workspace = true }
vpx-face-detect = { workspace = true }
