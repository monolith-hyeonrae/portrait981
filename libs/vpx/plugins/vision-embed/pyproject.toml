[project]
name = "vpx-vision-embed"
version = "0.1.0"
description = "Vision embedding analyzer (DINOv2/SigLIP)"
requires-python = ">=3.10"
dependencies = [
    "vpx-sdk",
    "vpx-face-detect",
    "torch>=2.0",
    "torchvision>=0.15",
]

[project.entry-points."visualpath.modules"]
"face.embed" = "vpx.vision_embed:FaceEmbedAnalyzer"
"body.embed" = "vpx.vision_embed:BodyEmbedAnalyzer"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vpx"]

[tool.uv.sources]
vpx-sdk = { workspace = true }
vpx-face-detect = { workspace = true }
