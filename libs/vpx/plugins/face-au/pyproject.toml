[project]
name = "vpx-face-au"
version = "0.1.0"
description = "Face Action Unit detection analyzer (LibreFace ONNX)"
requires-python = ">=3.10"
dependencies = [
    "vpx-sdk",
    "vpx-face-detect",
    "onnxruntime>=1.16.0",
]

[project.entry-points."visualpath.modules"]
"face.au" = "vpx.face_au:FaceAUAnalyzer"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vpx"]

[tool.uv.sources]
vpx-sdk = { workspace = true }
vpx-face-detect = { workspace = true }
