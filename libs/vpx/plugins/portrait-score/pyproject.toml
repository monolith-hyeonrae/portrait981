[project]
name = "vpx-portrait-score"
version = "0.3.0"
description = "Portrait score analyzer â€” CLIP-based portrait quality scoring"
requires-python = ">=3.10"
dependencies = [
    "vpx-sdk",
    "vpx-face-detect",
    "opencv-python",
]

[project.optional-dependencies]
aesthetic = [
    "torch>=2.0",
    "open-clip-torch>=2.24",
]
caption = [
    "torch>=2.0",
    "open-clip-torch>=2.24",
    "transformers>=4.30,<5",
]

[project.entry-points."visualpath.modules"]
"portrait.score" = "vpx.portrait_score:PortraitScoreAnalyzer"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vpx"]

[tool.uv.sources]
vpx-sdk = { workspace = true }
vpx-face-detect = { workspace = true }
