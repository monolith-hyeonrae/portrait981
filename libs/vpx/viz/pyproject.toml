[project]
name = "vpx-viz"
version = "0.1.0"
description = "Visualization overlays and display for vpx modules"
requires-python = ">=3.10"
dependencies = [
    "vpx-sdk",
    "numpy>=1.24.0",
    "opencv-python>=4.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vpx"]

[tool.uv.sources]
vpx-sdk = { workspace = true }
