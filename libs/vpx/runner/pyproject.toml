[project]
name = "vpx-runner"
version = "0.1.0"
description = "Lightweight analyzer runner and CLI for vpx modules"
requires-python = ">=3.10"
dependencies = [
    "vpx-sdk",
    "visualbase",
]

[project.optional-dependencies]
viz = ["vpx-viz"]

[project.scripts]
vpx = "vpx.runner.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vpx"]

[tool.uv.sources]
vpx-sdk = { workspace = true }
visualbase = { workspace = true }
vpx-viz = { workspace = true }
