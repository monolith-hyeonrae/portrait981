[project]
name = "vpx-sdk"
version = "0.1.0"
description = "Minimal SDK for building visualpath modules/plugins"
requires-python = ">=3.10"
dependencies = [
    "visualpath",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vpx"]

[tool.uv.sources]
visualpath = { workspace = true }
