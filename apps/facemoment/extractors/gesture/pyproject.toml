[project]
name = "facemoment-gesture"
version = "0.1.0"
description = "Gesture detection extractor for facemoment (MediaPipe Hands)"
requires-python = ">=3.10"
dependencies = [
    "facemoment",
    "mediapipe>=0.10.32",
]

[project.entry-points."visualpath.extractors"]
gesture = "facemoment.moment_detector.extractors.gesture:GestureExtractor"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/facemoment"]

[tool.uv.sources]
facemoment = { workspace = true }
