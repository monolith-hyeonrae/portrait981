[project]
name = "facemoment-face-detect"
version = "0.1.0"
description = "Face detection extractor for facemoment (InsightFace SCRFD)"
requires-python = ">=3.10"
dependencies = [
    "facemoment",
    "insightface>=0.7.3",
    "onnxruntime-gpu>=1.16.0",
    "ml-dtypes>=0.5.0",
]

[project.entry-points."visualpath.extractors"]
face_detect = "facemoment.moment_detector.extractors.face_detect:FaceDetectionExtractor"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/facemoment"]

[tool.uv.sources]
facemoment = { workspace = true }
