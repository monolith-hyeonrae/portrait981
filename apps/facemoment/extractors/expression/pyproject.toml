[project]
name = "facemoment-expression"
version = "0.1.0"
description = "Expression analysis extractor for facemoment (HSEmotion)"
requires-python = ">=3.10"
dependencies = [
    "facemoment",
    "hsemotion-onnx>=0.3",
]

[project.entry-points."visualpath.extractors"]
expression = "facemoment.moment_detector.extractors.expression:ExpressionExtractor"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/facemoment"]

[tool.uv.sources]
facemoment = { workspace = true }
