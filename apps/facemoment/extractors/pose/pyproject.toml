[project]
name = "facemoment-pose"
version = "0.1.0"
description = "Pose estimation extractor for facemoment (YOLO-Pose)"
requires-python = ">=3.10"
dependencies = [
    "facemoment",
    "ultralytics>=8.0.0",
]

[project.entry-points."visualpath.extractors"]
pose = "facemoment.moment_detector.extractors.pose:PoseExtractor"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/facemoment"]

[tool.uv.sources]
facemoment = { workspace = true }
