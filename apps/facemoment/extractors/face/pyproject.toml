[project]
name = "facemoment-face"
version = "0.1.0"
description = "Composite face extractor for facemoment (detect + expression)"
requires-python = ">=3.10"
dependencies = [
    "facemoment-face-detect",
    "facemoment-expression",
]

[project.entry-points."visualpath.extractors"]
face = "facemoment.moment_detector.extractors.face:FaceExtractor"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/facemoment"]

[tool.uv.sources]
facemoment = { workspace = true }
facemoment-face-detect = { workspace = true }
facemoment-expression = { workspace = true }
